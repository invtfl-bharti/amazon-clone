<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <!-- <div class="navbar"> -->
        <div class="navbar-main">
            <div class="logo">
                <img src="./images/amazon_logo.png" alt="" srcset="">
            </div>

            <!-- location -->
            <div class="nav-address">
                <p class="top">Deliver to</p>
                <p class="place"><span><i class='bx bx-location-plus'></i></span>India</p>

            </div>

            <!-- search bar-->

            <div class="nav-search">
                <select>
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon.in" class="search-bar">
                <div class="search-icon"><i class='bx bx-search-alt-2'></i></div>
            </div>
        </div>
        <!-- </div> -->
    </header>
</body>

</html>
